<h4>mat select</h4>
<mat-form-field appearance="fill">
  <mat-label>Cidade/UF</mat-label>
  <mat-select [formControl]= "selectFormControlDesc" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let cidade of cidades_uf" [value]="cidade">
      {{cidade.descricao_cidade}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="selectFormControlDesc.hasError('required')">Selecione o Estado</mat-error>
  <mat-hint>{{selectFormControlDesc.value?.sound}}</mat-hint>
</mat-form-field>
